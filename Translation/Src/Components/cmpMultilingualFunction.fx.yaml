cmpMultilingualFunction As CanvasComponent:
    getLabel(inLabel As String):
        inLabel:
            Default: ="Text"
        ThisProperty:
            Default: |
                =// Filter([@Translations],Language=inLanguage)
                First(Filter(
                    Self.TranslationSource,
                    // Translations,
                    TranslationKey= Self.inLabel,  //Self.inLabel ,
                    Language= Self.getLang
                        // cmpMultilingualFunctionlanguageSelection.SelectedText.Value
                        //Self.inLang
                       // ""// cmpMultilingualFunction.languageSelection.SelectedText.Value
                ))
                .Title
                
                //if First is empty
                // then Patch into en&de the default translationKey as
    ContentLanguage: =""
    Fill: =Color.Transparent
    getLang: =languageSelection.SelectedText.Value
    Height: =350
    inLabel: ="Text"
    TranslationSource: |-
        =Table({
            Title: "New", 
            Language: "en", 
            TranslationKey: "Neu"},
            {
            Title: "Neu", 
            Language: "de", 
            TranslationKey: "Neu"})
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    languageSelection As dropdown:
        Default: ="de"
        Height: =35
        Items: =["de","en"]
        Size: =21
        Width: =100
        X: =200
        ZIndex: =2

    added As icon.Warning:
        Height: =35
        Icon: =Icon.Warning
        ZIndex: =3

    exists As icon.CheckBadge:
        Color: =RGBA(99, 139, 44, 1)
        Height: =35
        Icon: =Icon.CheckBadge
        X: =40
        ZIndex: =4

    Label1 As label:
        Height: =70
        Size: =21
        Text: |-
            ="inLang: " & cmpMultilingualFunction.getLang
        Width: =300
        Y: =87
        ZIndex: =5

    Label2 As label:
        Height: =70
        Size: =21
        Text: |-
            ="inLabel: " & cmpMultilingualFunction.inLabel
        Width: =300
        Y: =157
        ZIndex: =6

