cmpMultilingualFunction As CanvasComponent:
    getLabel(inLabel As String):
        inLabel:
            Default: ="Text"
        ThisProperty:
            Default: |
                =// Filter([@Translations],Language=inLanguage)
                First(Filter(
                    Self.TranslationSource,
                    // Translations,
                    TranslationKey= inLabel,  //Self.inLabel ,
                    Language= Self.getLang
                        // cmpMultilingualFunctionlanguageSelection.SelectedText.Value
                        //Self.inLang
                       // ""// cmpMultilingualFunction.languageSelection.SelectedText.Value
                ))
                .Title
                
                //if First is empty
                // then Patch into en&de the default translationKey as
    ContentLanguage: =""
    Fill: =Color.Transparent
    getLang: =languageSelection.SelectedText.Value
    Height: =350
    TranslationSource: |-
        =Table({
            Title: "New", 
            Language: "en", 
            TranslationKey: "Neu"},
            {
            Title: "Neu", 
            Language: "de", 
            TranslationKey: "Neu"})
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    languageSelection As dropdown:
        Default: ="de"
        Height: =35
        Items: =["de","en"]
        Size: =21
        Width: =100
        X: =200
        ZIndex: =2

    added As icon.Warning:
        Height: =35
        Icon: =Icon.Warning
        ZIndex: =3

    exists As icon.CheckBadge:
        Color: =RGBA(99, 139, 44, 1)
        Height: =35
        Icon: =Icon.CheckBadge
        X: =40
        ZIndex: =4

    Label1 As label:
        Height: =70
        Size: =21
        Text: |-
            ="inLang: " & cmpMultilingualFunction.getLang
        Width: =300
        Y: =37
        ZIndex: =5

    Label2 As label:
        Height: =25
        Size: =21
        Text: |-
            ="inLabel: '" & cmpMultilingualFunction.getLabel("Neu") &"', '"& Parent.getLabel("Neu") & "'."
        Width: =300
        Y: =107
        ZIndex: =6

    Label3 As label:
        Height: =25
        Size: =21
        Text: |-
            ="Rows found: " &CountRows(cmpMultilingualFunction.TranslationSource)
        Width: =300
        Y: =132
        ZIndex: =7

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =190
        Items: =cmpMultilingualFunction.TranslationSource
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =71
        Width: =300
        Y: =160
        ZIndex: =8

        Title1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =26
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =206
            X: =18
            Y: =5
            ZIndex: =2

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =24
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Language &" '"& ThisItem.TranslationKey&"'"
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =31
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =52
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =96
            ZIndex: =5

        Rectangle1 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =If(ThisItem.IsSelected, true, false)
            Width: =4
            ZIndex: =6

