cmpTranslationFunction As CanvasComponent:
    getTranslation(inLanguage As String, inTranslationKey As String):
        inLanguage:
            Default: ="Text"
        inTranslationKey:
            Default: ="Text"
        ThisProperty:
            Default: |-
                =// Filter([@Translations],Language=inLanguage)
                ""
    ContentLanguage: =""
    Fill: =RGBA(0, 0, 0, 0)
    Height: =1
    TranslationSource: |-
        =Table({
            Title: "New", 
            Language: "en", 
            TranslationKey: "Neu"},
            {
            Title: "Neu", 
            Language: "de", 
            TranslationKey: "Neu"})
    Width: =1
    X: =0
    Y: =0
    ZIndex: =1

