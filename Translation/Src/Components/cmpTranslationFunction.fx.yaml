cmpTranslationFunction As CanvasComponent:
    getTranslation(inLanguage As String, inTranslationKey As String):
        inLanguage:
            Default: ="Text"
        inTranslationKey:
            Default: ="Text"
        ThisProperty:
            Default: |
                =// Filter([@Translations],Language=inLanguage)
                First(Filter(Self.TranslationSource,TranslationKey=inTranslationKey,Language=Self.languageSelected)).Title
                
                //if First is empty
                // then Patch into en&de the default translationKey as
    ContentLanguage: =""
    Fill: =Color.Transparent
    Height: =35
    languageSelected: =languageSelection.SelectedText.Value
    TranslationSource: |-
        =Table({
            Title: "New", 
            Language: "en", 
            TranslationKey: "Neu"},
            {
            Title: "Neu", 
            Language: "de", 
            TranslationKey: "Neu"})
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    languageSelection As dropdown:
        ContentLanguage: =languageSelection.SelectedText.Value
        Default: ="de"
        Height: =35
        Items: =["de","en"]
        Size: =21
        Width: =100
        X: =200
        ZIndex: =2

    Label1 As label:
        Height: =35
        Size: =21
        Text: =cmpTranslationFunction.getTranslation(languageSelection.SelectedText.Value,"Neu")
        Width: =200
        ZIndex: =3

