cmpTranslationFunction As CanvasComponent:
    getTranslation(inLanguage As String, inTranslationKey As String):
        inLanguage:
            Default: ="Text"
        inTranslationKey:
            Default: ="Text"
        ThisProperty:
            Default: |
                =// Filter([@Translations],Language=inLanguage)
                First(Filter(Self.TranslationSource,Language=inLanguage,TranslationKey=inTranslationKey)).Title
                
                //if First is empty
                // then Patch into en&de the default translationKey as
    ContentLanguage: =""
    Fill: =RGBA(0, 0, 0, 0)
    Height: =35
    TranslationSource: |-
        =Table({
            Title: "New", 
            Language: "en", 
            TranslationKey: "Neu"},
            {
            Title: "Neu", 
            Language: "de", 
            TranslationKey: "Neu"})
    Width: =100
    X: =0
    Y: =0
    ZIndex: =1

    DropdownChoice As dropdown:
        Default: ="de"
        Height: =Parent.Height
        Items: =["en","de"]
        Size: =14
        Tooltip: ="please select your language of preference"
        Width: =Parent.Width
        X: =Parent.Width 
        ZIndex: =1

