cmpTranslationFunction As CanvasComponent:
    getTranslation(inLanguage As String, inTranslationKey As String):
        inLanguage:
            Default: ="Text"
        inTranslationKey:
            Default: ="Text"
        ThisProperty:
            Default: |
                =// Filter([@Translations],Language=inLanguage)
                First(Filter(Self.TranslationSource,Language=inLanguage,TranslationKey=inTranslationKey)).Title
                
                //if First is empty
                // then Patch into en&de the default translationKey as
    ContentLanguage: =""
    Fill: =Color.Transparent
    Height: =35
    TranslationSource: |-
        =Table({
            Title: "New", 
            Language: "en", 
            TranslationKey: "Neu"},
            {
            Title: "Neu", 
            Language: "de", 
            TranslationKey: "Neu"})
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    languageSelection As dropdown:
        Height: =35
        Items: =["de","en"]
        Size: =21
        Width: =100
        X: =200
        ZIndex: =2

